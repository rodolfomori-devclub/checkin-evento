    <script>
      // Performance optimizations for check-in page
      let currentProgress = 0;
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const loadingSteps = document.getElementById('loading-steps');
      let progressRAF;
      
      // Performance detection
      const isMobile = window.innerWidth <= 768;
      const hasReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const isLowPerformance = navigator.deviceMemory < 4 || navigator.hardwareConcurrency < 4;
      
      const steps = [
         '🔧 Carregando recursos do DevClub...',
         '⚛️ Inicializando componentes React...',
         '🌐 Conectando com servidores...',
         '💻 Preparando ambiente de desenvolvimento...',
         '🎯 Configurando experiência personalizada...',
         '🚀 Quase pronto para programar...'
       ];
      
      let stepIndex = 0;
      
      function updateProgress() {
        // Optimized progress simulation
        const increment = isMobile ? Math.random() * 25 + 15 : Math.random() * 20 + 10; // Faster on mobile
        currentProgress = Math.min(currentProgress + increment, 100);
        
        // Use RAF for smooth updates
        if (progressRAF) cancelAnimationFrame(progressRAF);
        progressRAF = requestAnimationFrame(() => {
          progressBar.style.width = currentProgress + '%';
          progressText.textContent = Math.floor(currentProgress) + '%';
        });
        
        // Update loading step
        if (stepIndex < steps.length - 1 && currentProgress > (stepIndex + 1) * 16) {
          stepIndex++;
          loadingSteps.textContent = steps[stepIndex];
        }
        
        if (currentProgress < 100) {
          // Optimized intervals
          const interval = isMobile ? Math.random() * 80 + 40 : Math.random() * 100 + 50; // Faster on mobile
          setTimeout(updateProgress, interval);
        } else {
           // Loading complete
           setTimeout(() => {
             loadingSteps.textContent = '✅ Carregamento concluído!';
             progressText.textContent = '100%';
             
             // Success animation
             setTimeout(() => {
               loadingSteps.innerHTML = '🎉 <strong>Bem-vindo ao DevClub!</strong> 🚀';
               progressBar.style.boxShadow = '0 0 25px rgba(55, 227, 89, 1)';
               
               setTimeout(() => {
                 const loading = document.getElementById('loading-screen');
                 if (loading) {
                   loading.classList.add('fade-out');
                   setTimeout(() => {
                     if (loading.parentNode) loading.remove()
                   }, 600); // Reduced from 800ms
                 }
               }, 400); // Reduced from 600ms
             }, 300); // Reduced from 400ms
           }, 150); // Reduced from 200ms
         }
      }
      
      // Performance optimizations
      function setupPerformanceOptimizations() {
        // Reduce animations for low performance devices
        if (isLowPerformance || hasReducedMotion) {
          document.body.classList.add('low-performance');
        }
        
        // Mobile optimizations
        if (isMobile) {
          document.body.classList.add('mobile-optimized');
        }
        
        // Optimize scroll performance
        let ticking = false;
        const handleScroll = () => {
          if (!ticking) {
            requestAnimationFrame(() => {
              // Handle scroll optimizations if needed
              ticking = false;
            });
            ticking = true;
          }
        };
        
        window.addEventListener('scroll', handleScroll, { passive: true });
        
        // Visibility change handler for performance
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            document.body.style.animationPlayState = 'paused';
          } else {
            document.body.style.animationPlayState = 'running';
          }
        });
      }
      
      // Start optimizations when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        setupPerformanceOptimizations();
        setTimeout(updateProgress, 150); // Reduced from 200ms
      });
      
      // Fallback: ensure loading screen disappears
      window.addEventListener('load', () => {
        setTimeout(() => {
          if (document.getElementById('loading-screen')) {
            currentProgress = 100;
            updateProgress();
          }
        }, 1500); // Reduced from 2000ms for better UX
      });
      
      // Error handling
      window.addEventListener('error', (e) => {
        console.error('JavaScript error:', e.error);
        // Ensure loading screen disappears on error
        if (document.getElementById('loading-screen')) {
          currentProgress = 100;
          updateProgress();
        }
      });
    </script>
