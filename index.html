<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags para SEO e performance -->
    <meta name="description" content="Check-in obrigatório para o Bootcamp Programador em 7 Dias - Confirme sua presença até domingo às 18h" />
    <meta name="keywords" content="bootcamp, programação, check-in, DevClub, Rodolfo Mori" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="dns-prefetch" href="https://www.youtube.com">
    
    <title>Check-in | Bootcamp Programador em 7 Dias</title>
    
    <style>
      /* Critical CSS inline para evitar FOUC */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020A13;
        color: #F8F9FA;
        overflow-x: hidden;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #020A13;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Custom cursor */
      * {
        cursor: none;
      }
      
      .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: #37E359;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.1s ease;
        box-shadow: 0 0 10px #37E359;
      }
      
      .custom-cursor.hover {
        transform: scale(1.5);
        background: #52FF74;
      }
      
      /* Grid background */
      .grid-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(rgba(55, 227, 89, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(55, 227, 89, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="animate-pulse">
        <div class="text-2xl font-mono text-primary animate-glow">&lt; Carregando... /&gt;</div>
      </div>
    </div>
    
    <!-- Custom Cursor -->
    <div id="custom-cursor" class="custom-cursor"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Custom cursor logic
      const cursor = document.getElementById('custom-cursor');
      let mouseX = 0, mouseY = 0;
      
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX - 10 + 'px';
        cursor.style.top = mouseY - 10 + 'px';
      });
      
      // Add hover effect to interactive elements
      document.addEventListener('mouseenter', (e) => {
        if (e.target && typeof e.target.matches === 'function' && 
            e.target.matches('button, a, input, [role="button"]')) {
          cursor.classList.add('hover');
        }
      }, true);
      
      document.addEventListener('mouseleave', (e) => {
        if (e.target && typeof e.target.matches === 'function' && 
            e.target.matches('button, a, input, [role="button"]')) {
          cursor.classList.remove('hover');
        }
      }, true);
      
      // Hide loading screen when page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading-screen');
          loading.classList.add('fade-out');
          setTimeout(() => loading.remove(), 500);
        }, 1000);
      });
    </script>
  </body>
</html>
